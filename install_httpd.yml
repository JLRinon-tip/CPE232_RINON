---
- hosts: 192.168.56.105
         192.168.56.107

  become: true
  tasks:

  - name: httpd latest version install
    dnf:
      name: httpd
      state: latest
  - name: enable service
    service:
      name: httpd
      state: started
  handlers:
  - name: restart httpd service
    service:
      name: httpd
      state: restarted
